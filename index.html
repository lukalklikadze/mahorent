<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MahoTravel - Car Rentals, Hotels & Tours in Georgia</title>
    <meta
      name="description"
      content="Car rentals, hotels, and guided tours in Georgia. Book your perfect travel experience with MahoTravel - your trusted travel partner."
    />
    <meta
      name="keywords"
      content="car rental Georgia, hotels Georgia, tours Georgia, guided tours, travel agency Georgia"
    />
    <meta name="author" content="MahoTravel" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- Preconnect -->
    <link rel="preconnect" href="https://maps.googleapis.com" />
    <link rel="dns-prefetch" href="https://maps.googleapis.com" />
    <!-- Structured Data for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TravelAgency",
        "name": "MahoTravel",
        "url": "https://www.mahotravel.com",
        "description": "Car rentals, hotels, and guided tours in Georgia",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "Georgia"
        },
        "offers": [
          {
            "@type": "Service",
            "name": "Car Rental",
            "url": "https://www.mahotravel.com/cars",
            "description": "Car rental services in Georgia"
          },
          {
            "@type": "Service",
            "name": "Hotel Booking",
            "url": "https://www.mahotravel.com/hotels",
            "description": "Hotel accommodations in Georgia"
          },
          {
            "@type": "Service",
            "name": "Tour Packages",
            "url": "https://www.mahotravel.com/tours",
            "description": "Guided tours and travel packages in Georgia"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
